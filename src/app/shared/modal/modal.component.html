    <div class="w-5/6 bg-white p-4 rounded-xl shadow-xl">
      <header class="border-b-3 flex justify-between items-center text-nunito text-xl">
        {{titleHeader}}
        <img src="assets/close.png" class="w-3 h-3" alt="" (click)="close()">
      </header>
      <div class="content">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
