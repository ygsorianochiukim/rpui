workflows:
  ios-unsigned:
    name: Build Unsigned iOS IPA (Ionic)
    max_build_duration: 60
    environment:
      node: 20.19.0
      xcode: 15.2
      cocoapods: default
    scripts:
      - name: Install dependencies
        script: |
          npm install -g @ionic/cli
          npm ci
          npm install @capacitor/ios
      - name: Build Ionic app
        script: |
          ionic build   # generates ./www
      - name: Add iOS platform
        script: |
          npx cap add ios || echo "iOS already added"
          npx cap sync ios
      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install
      - name: Build unsigned archive
        script: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            archive -archivePath $CM_BUILD_DIR/build/App.xcarchive \
            CODE_SIGNING_ALLOWED=NO
      - name: Package unsigned IPA manually
        script: |
          mkdir -p Payload
          cp -r $CM_BUILD_DIR/build/App.xcarchive/Products/Applications/App.app Payload/
          zip -r App.ipa Payload
          mkdir -p $CM_BUILD_DIR/build/ipa
          mv App.ipa $CM_BUILD_DIR/build/ipa/App-unsigned.ipa
    artifacts:
      - build/ipa/*.ipa
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
